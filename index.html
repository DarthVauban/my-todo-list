<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normmalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="work__area">
        <div class="side__bar">
            <div class="side__bar_logo">
                <p class="side__bar_logo_text">My Todo List</p>
            </div>
            <div class="side__bar_container">
                <div class="crate__task">
                    <input type="text" class="task__title" placeholder="Task title">
                    <textarea name="" id="" cols="30" rows="10" class="task_descr"
                        placeholder="Task description"></textarea>
                    <button class="crate__task_btn">CREATE TASK</button>
                    <button class="camcel">CANCEL</button>
                </div>
                <button class="add__task">ADD TASK</button>
            </div>
        </div>
        <div class="cards">
            <div class="card__item">
                <div class="card__header">
                    <p class="title"></p>
                    <div class="header__buttons">
                        <button class="action__button done"><img src="./img/done.svg" alt=""></button>
                        <button class="action__button delete"><img src="./img/delete.svg" alt=""></button>
                    </div>
                </div>
                <div class="card__body">
                    <p class="body__text"></p>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/main.js"></script>
</body>

</html>
